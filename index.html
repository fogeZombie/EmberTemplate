<!doctype html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Ember.js - PeepCode Tutorial</title>

		<!-- CSS Files -->
		<link rel="stylesheet" href="css/foundation.css">
		<link rel="stylesheet" href="css/app.css">

		<script src="js/Libs/jquery-1.8.3.min.js"></script>
		<script src="js/Libs/handlebars-1.0.0.rc.2.js"></script>
		<script src="js/Libs/ember.js"></script>
		<script src="js/Libs/ember-data.js"></script>

		<script src="js/app.js"></script>
	</head>

	<body>
		<script type="text/x-handlebars" id="application">
			<div class="row">
				<div class="twelve columns">
					<h1>Ordr</h1>
					<hr>
					<p>{{outlet}}</p>
				</div>
			</div>
		</script>

		<script type="text/x-handlebars" id="index">
			Hello Ember
		</script>

		<script type="text/x-handlebars" id="tables/index">
			<h2>Please select a table at left.</h2>
		</script>

		<script type="text/x-handlebars" id="tables">
			<div class="row">
				<div class="four columns" id="tables">
				{{partial "tableMenu"}}
				</div>

				<div class="eight columns" id="order">
					{{outlet}}
				</div>
			</div>
		</script>

		<script type="text/x-handlebars" id="_tableMenu">
			<h2>Tables</h2>
			{{#each table in controller}}
				{{#linkTo "table" table class="panel 6 columns"}}{{table.id}}{{/linkTo}}
			{{/each}}
		</script>

		<script type="text/x-handlebars" id="table">
			<div class="row">
				<div class="three columns">
					{{render "food"}}
				</div>
				<div class="nine columns">
					<h2>Table <span>{{id}}</span></h2>
					{{render "tab" tab}}
				</div>
			</div>
		</script>

		<script type="text/x-handlebars" id="food">
			<ul id="menu">
				{{#each food in controller}}
					<li>
						<img {{bindAttr src="food.imageUrl"}}>
						<p>{{food.name}}</p>
					</li>
				{{/each}}
			</ul>
		</script>

		<script type="text/x-handlebars" id="tab">
			<ul id="customer-tab">
				{{#each tabItem in tabItems}}
					<li><h3>{{tabItem.food.name}}<span>${{money tabItem.cents}}</span></h3></li>
				{{else}}
					<li><h3>Click a food to add it.</h3></li>
				{{/each}}
				<li id="total"><h3>Total <span>${{money cents}}</span></h3></li>
			</ul>
		</script>

	</body>

</html>
