<!doctype html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Ember.js - Ember Fundamentals</title>

		<!-- this app requires JQuery, Handlebars, Ember, and Ember-Data to run correctly -->

		<!-- CSS Files -->
		<link rel="stylesheet" href="libs/Bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="libs/Bootstrap/css/bootstrap-theme.min.css">

		<!-- Script Files -->
		<script src="libs/JQuery/jquery-1.11.1.min.js"></script>
		<script src="libs/Ember/handlebars-v1.3.0.js"></script>
		<script src="libs/Ember/ember.js"></script>
		<script src="libs/Ember/ember-data.js"></script>

		<script src="libs/Bootstrap/js/bootstrap.js"></script>
		<script src="libs/Utility/Moment.js"></script>

		<script src="js/app.js"></script>
	</head>

	<body>
		<!-- @{ViewBag.Title = "Github Namshub";} -->
		<!-- Bootstrap Test -->
		<nav class="navbar navbar-default" role="navigation">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="#">Foge's Funland</a>
		    </div>

		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav">
		        <li class="active"><a href="#">Link</a></li>
		        <li><a href="#">Link</a></li>
		        <li class="dropdown">
		          <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <span class="caret"></span></a>
		          <ul class="dropdown-menu" role="menu">
		            <li><a href="#">Action</a></li>
		            <li><a href="#">Another action</a></li>
		            <li><a href="#">Something else here</a></li>
		            <li class="divider"></li>
		            <li><a href="#">Separated link</a></li>
		            <li class="divider"></li>
		            <li><a href="#">One more separated link</a></li>
		          </ul>
		        </li>
		      </ul>

		      <ul class="nav navbar-nav navbar-right">
		        <li class="dropdown">
		          <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <span class="caret"></span></a>
		          <ul class="dropdown-menu" role="menu">
		            <li><a href="#">Action</a></li>
		            <li><a href="#">Another action</a></li>
		            <li><a href="#">Something else here</a></li>
		            <li class="divider"></li>
		            <li><a href="#">Separated link</a></li>
		          </ul>
		        </li>
		      </ul>
		    </div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>

		<div class="container" id="github-app">
			<!-- Empty on purpose -->
			<!-- Ember uses the jQuery selector in "id" to know where to inject its data -->
		</div>

		<script type="text/x-handlebars" data-template-name="application">
			<div class="row">
				<div class="col-md-12">
					<h1>Github Namshub</h1>
					<hr/>
					{{outlet}}
				</div>
			</div>
		</script>

		<script type="text/x-handlebars" data-template-name="index">
			<p>This is the GitHub explorer for all of my favorite developers.</p>
			<ul>
				{{#each person in controller}}
					<li><a href="#">{{person}}</a></li>
				{{/each}}
			</ul>
			<p>
				<button class="btn btn-success" {{action "clicked"}}>Click Me!</button>
			</p>
			{{renderedOn}}
		</script>

	</body>
</html>
