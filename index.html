<!doctype html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Ember.js - Ember Fundamentals</title>

		<!-- this app requires JQuery, Handlebars, Ember, and Ember-Data to run correctly -->

		<!-- CSS Files -->
		<link rel="stylesheet" href="libs/Bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="libs/Bootstrap/css/bootstrap-theme.min.css">

		<!-- Script Files -->
		<script src="libs/JQuery/jquery-1.11.1.min.js"></script>
		<script src="libs/Ember/handlebars-v1.3.0.js"></script>
		<script src="libs/Ember/ember.js"></script>
		<script src="libs/Ember/ember-data.js"></script>

		<script src="libs/Bootstrap/js/bootstrap.js"></script>
		<script src="libs/Utility/Moment.js"></script>

		<script src="js/app.js"></script>
	</head>

	<body>
		<!-- @{ViewBag.Title = "Github Namshub";} -->
		<!-- Bootstrap Test -->
		<nav class="navbar navbar-default" role="navigation">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="#">Foge's Funland</a>
		    </div>

		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav">
		        <li class="active"><a href="#">Link</a></li>
		        <li><a href="#">Link</a></li>
		        <li class="dropdown">
		          <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <span class="caret"></span></a>
		          <ul class="dropdown-menu" role="menu">
		            <li><a href="#">Action</a></li>
		            <li><a href="#">Another action</a></li>
		            <li><a href="#">Something else here</a></li>
		            <li class="divider"></li>
		            <li><a href="#">Separated link</a></li>
		            <li class="divider"></li>
		            <li><a href="#">One more separated link</a></li>
		          </ul>
		        </li>
		      </ul>

		      <ul class="nav navbar-nav navbar-right">
		        <li class="dropdown">
		          <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <span class="caret"></span></a>
		          <ul class="dropdown-menu" role="menu">
		            <li><a href="#">Action</a></li>
		            <li><a href="#">Another action</a></li>
		            <li><a href="#">Something else here</a></li>
		            <li class="divider"></li>
		            <li><a href="#">Separated link</a></li>
		          </ul>
		        </li>
		      </ul>
		    </div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>

		<div class="container" id="github-app">
			<!-- Empty on purpose -->
			<!-- Ember uses the jQuery selector in "id" to know where to inject its data -->
		</div>

		<script type="text/x-handlebars" data-template-name="application">
			<div class="row">
				<div class="col-md-12" style="margin-top:48px">
					{{outlet}}
				</div>
			</div>
		</script>

		<script type="text/x-handlebars" data-template-name="index">
			<h1>Github Namshub</h1>
			<hr/>
			<p>This is the GitHub explorer for all of my favorite developers.</p>
			<ul>
				{{#each}}
					<li>{{#link-to 'user' this.login}}{{name}}{{/link-to}}</li>
				{{/each}}
			</ul>
			<p>
				<button class="btn btn-success" {{action "clicked"}}>Click Me!</button>
			</p>
			{{renderedOn}}
		</script>

		<script type="text/x-handlebars" data-template-name="user">
			<div class="row">
				<div class="col-md-3">
					<div class="well">
						<p class="text-center">
							{{#link-to 'user' this}}<img {{bind-attr src=avatar_url}} style="width:140px"/>{{/link-to}}
						</p>
						<h4>{{#link-to 'user' this}}{{name}}{{/link-to}}</h4>
						<p>
							{{company}}<br/>
							{{location}}<br/>
							{{email}}<br/>
						</p>
						<hr/>

						<table class="table table-striped">
							<tr><td>Followers:</td><td>{{followers}}</td></tr>
							<tr><td>Repositories:</td><td>{{public_repos}}</td></tr>
							<tr><td>Gists:</td><td>{{public_gists}}</td></tr>
						</table>
						<p>
							{{#link-to "index"}}Back{{/link-to}}
						</p>
					</div>
				</div>

				<div class="col-md-8">
					{{outlet}}
				</div>
			</div>

		</script>

		<script type="text/x-handlebars" data-template-name="user/index">
			<h2>{{name}} GitHub</h2>
			<hr/>
			<ul>
				<li>{{#link-to 'repositories'}}Repositories{{/link-to}}</li>
				<li><a href="#">News and Events</a></li>
				<li><a href="#">Gists</a></li>
			</ul>
		</script>

		<script type="text/x-handlebars" data-template-name="repositories">
			<ol class="breadcrumb">
				<li>{{#link-to 'index'}}Devs{{/link-to}}</li>
				<li>{{#link-to 'user' user}}{{user.name}}{{/link-to}}</li>
				<li><a href="#">Repositories</a></li>
			</ol>
			<table class="table table-striped">
				{{#each}}
					<tr><td><h4>{{#link-to 'repository' this.name}}{{name}}{{/link-to}}</h4></td><td>{{description}}</td></tr>
				{{else}}
					No Repositories
				{{/each}}
			</table>
		</script>

		<script type="text/x-handlebars" data-template-name="repository">
			<ol class="breadcrumb">
				<li>{{#link-to 'index'}}Devs{{/link-to}}</li>
				<li>{{#link-to 'user' user}}{{user.name}}{{/link-to}}</li>
				<li>{{#link-to 'repositories'}}Repositories{{/link-to}}</li>
				<li class="active">{{name}}</li>
			</ol>
			<h1>{{name}} Repo</h1>
			<p>{{description}}</p>
			<ul>
				<li>Language: {{language}}</li>
				<li>Watchers: {{watchers}}</li>
				<li>Open Issues: {{open_issues}}</li>
				<li>Clone: <b>{{clone_url}}</b></li>
				<li>Web: <a {{bind-attr href=html_url}} target=_blank>{{html_url}}</a></li>
			</ul>

			<hr/>
			{{#unless forked}}
				<ul class="list-inline">
					<li>{{#link-to 'issues'}}Issues{{/link-to}}</li>
					<li>{{#link-to 'forks'}}Forks{{/link-to}}</li>
					<li>{{#link-to 'commits'}}Commits{{/link-to}}</li>
					<li>{{#link-to 'repository.newIssue'}}New Issue{{/link-to}}</li>
				</ul>
			{{else}}
				<p class="text-muted">Forked {{fromDate created_at}}</p>
			{{/unless}}
			{{outlet}}
		</script>

		<script type="text/x-handlebars" data-template-name="repository/newIssue">
			<h3>Create an Issue</h3>
			<div class="form-group">
				<label for="title">Title</label><br>
				<input type="text" class="form-control" name="title" id="new-issue-title" placeholder="Issue Title"
			</div>
			<div class="form-group">
				<label for="body">Body</label><br>
				<textarea name="title" class="form-control" id="new-issue-body" placeholder="What's your issue?" rows="5"></textarea>
			</div>

			<button class="btn btn-primary" {{action "submitIssue"}}>Submit Issue</button>
		</script>

		<script type="text/x-handlebars" data-template-name="issues">
			<h4>ISSUES</h4>
			<table class="table table-striped">
				{{#each}}
					<tr>
						<td><img {{bind-attr src=user.avatar_url}} style="width:80px"></td>
						<td>
							{{title}}
							<hr/>
							<p class="text-muted">{{fromDate created_at}}</p>
						</td>
					</tr>
				{{else}}
					<tr><td><p class="text-muted">No Issues</p></td></tr>
				{{/each}}
			</table>
		</script>

		<script type="text/x-handlebars" data-template-name="forks">
			<h1>FORKS</h1>
			<table class="table table-striped">
				{{#each}}
					<tr>
						<td><img {{bind-attr src=owner.avatar_url}} style="width:80px"></td>
						<td>
							{{full_name}}
							<hr/>
							<p class="text-muted">{{fromDate created_at}}</p>
						</td>
					</tr>
				{{else}}
					<tr><td><p class="text-muted">No Forks</p></td></tr>
				{{/each}}
			</table>
		</script>

		<script type="text/x-handlebars" data-template-name="commits">
			<h1>COMMITS</h1>
			<table class="table table-striped">
				{{#each}}
					<tr>
						<td><img {{bind-attr src=committer.avatar_url}} style="width:80px"></td>
						<td>{{commit.committer.name}}</td>
						<td>{{commit.message}}</td>
						<td>{{commit.committer.date}}</td>
					</tr>
				{{else}}
					<tr><td><p class="text-muted">No Commits</p></td></tr>
				{{/each}}
			</table>
		</script>

	</body>
</html>
